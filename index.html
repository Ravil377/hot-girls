<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo.png">
    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon-16x16.ico">
    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fffff">

    <title>Главная</title>
</head>

<body class="body">
    <div class="container_hot">
        <div class="container__hot-overlay">
            <form class="hot__form">
                <h1 class="hot__title">December <span>will be hot</span></h1><button class="hot__button hot__sign-up js-button-signup">Sign up</button><input class="hot__input" type="email" required="required" name="email" placeholder="E-mail" /><input class="hot__input" type="password" required="required" name="password" placeholder="Password" /><button class="hot__button" type="submit">Sign up</button><img class="hot__toys" src="./img/content/toys.png" alt="Toys" />
            </form><img class="hot__two-girls" src="./img/content/two-girl.png" alt="Two girls" /><img class="hot__girl-gift" src="./img/content/girl-gift.png" alt="Girl" />
        </div>
    </div>
    <div class="modal">
        <div class="modal__container modal__container_padding-red">
            <form class="hot__form hot__form_modal">
                <h2 class="modal__title">Sign up to continue...</h2><input class="hot__input hot__input_modal" type="email" required="required" name="email" placeholder="E-mail" /><input class="hot__input hot__input_modal" type="password" required="required" name="password" placeholder="Password" /><button class="hot__button hot__input_modal" type="submit">Sign up</button><img class="hot__toys_bottom" src="./img/content/toys.png" alt="Toys" />
            </form>
        </div>
    </div><script src="js/custom.js"></script>
</body>

</html>
